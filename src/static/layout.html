<!DOCTYPE>
<html>
<head>
	<title>Queue</title>
	<link href="layout.css" rel="stylesheet" type="text/css">
	<link href="fancy.css" rel="stylesheet" type="text/css">
	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="jqueryui.min.js" type="text/javascript"></script>
	<script src="//connect.soundcloud.com/sdk.js" type="text/javascript"></script>
	<script src="searchbar.js" type="text/javascript"></script>
	<script src="queue.js" type="text/javascript"></script>
	<script src="loader.js" type="text/javascript"></script>
	<script src="player.js" type="text/javascript"></script>
	<script src="features.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<div class="queuewrap"><ul id="songlist"></ul></div>
		<div id="searchwrap">
			<div id="playerwrap">
				<div id="rotatorwrap">
					<div id="rotator">
						<div id="spokes">
							<div class="spoke one"></div>
							<div class="spoke two"></div>
							<div class="spoke three"></div>
							<div class="spoke four"></div>
							<div class="spoke five"></div>
							<div class="spoke six"></div>
						</div>
					</div>
					
					<div id="playbutton"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" width="75px" height="100px" viewBox="0 0 75 100" style="enable-background:new 0 0 75 100;" xml:space="preserve"><polygon points="0,0 85,50 0,100 "/></svg></div>

					<div id="pausebutton"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" width="75px" height="100px" viewBox="0 0 75 100" style="enable-background:new 0 0 75 100;" xml:space="preserve"><rect width="25" height="100"/><rect x="50" width="25" height="100"/></svg></div>
				</div>
			</div>
			<input id="searchfield" class="bottomround" name="query" type="text" size="10" placeholder="Search" autocomplete="off" />
			<ul id="results"></ul>
			<ul id="featurelist">
				<li id="pitchfork" class="text">PITCHFORK</li>
			</ul>
		</div>
		<div id="ytplayer"></div>
	</div>
